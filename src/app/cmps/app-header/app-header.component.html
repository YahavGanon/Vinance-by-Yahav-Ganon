<header class="container">
  <div class="left-header">
    <img class="finance-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Binance_Logo.svg/640px-Binance_Logo.svg.png" alt="">
    <h1 class="logo">Finanace</h1>
  </div>
  <div class="links">
    <div class="contact-actions" *ngIf="showContactActions">
      <contact-filter></contact-filter>
      <a routerLink="/contacts/edit" class="add-link">Add contact</a>
    </div>
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/contacts" routerLinkActive="active">Contacts</a>
    <a routerLink="/statistic" routerLinkActive="active">Statistic</a>
    <a routerLink="/signup" routerLinkActive="active">Signup</a>
  </div>
</header>
